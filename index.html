<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Formularios/style.css">


    
    <title>Cadastro</title>

</head>
<body>

    <div>
        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtitulo">Complete suas informacoes</p>
        <br>
    </div>
    
    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome">Nome</label>
                <input type="text" nome="nome" id="nome" required>
            </div><br>

            <div class="campo">
                <label for="Sobrenome">Sobrenome</label>
                <input type="sobrenome"  id="Sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">

            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong></strong> qual lado da aplicacao voce desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="front end" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="back-end">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Full-stack
            </label>

            <div class="campo">
                <label for="Senioridade"><strong>Senioridade</strong></label>
                <select id="Senioridade">
                    <option selected disabled value="">Selecione</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            </div>

            <fieldset class="grupo">
                <div id="checkbox">
                    <label<strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                    <label for="tecnologial">HTML</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                    <label for="tecnologia2">CSS</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
                    <label for="tecnologia3">Javascript</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                    <label for="tecnologia4">PHP</label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                    <label for="tecnologial">C#</label>
                    <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                    <label for="tecnologial6">Python</label>
                    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                    <label for="tecnologia7">Java</label>
                </div>
            </fieldset>

            <div>
                <br>
                <label>Conte um pouco da sua experiencia</label>
                <textarea row="6" style="width: 26em" id="experiencia"></textarea>
            </div>

            <div class="button"></div>

            <button type="submit">Concluido</button>


        </div>
    </form>
</body>
</html>
